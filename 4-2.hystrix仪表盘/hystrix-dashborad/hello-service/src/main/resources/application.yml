spring:
  application:
    name: hello-service

server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eurka/

feign:
  hystrix:
    enabled: true

# \u5F00\u542F hystrix \u76D1\u63A7
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: hystrix.stream

ribbon:
  ConnectTimeout: 6000
  ReadTimeout: 6000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0

hystrix:
  command:
    default:
      execution:
        timeout:
        isolation:
          thread:
            timeoutInMilliseconds: 15000